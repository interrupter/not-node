cache:
  paths:
  - node_modules/

stages:
  - test
  - build

unit_test:
  stage: test
  variables:
    NODE_ENV: development
  script:
    - npm run lint
    - npm run test
build:
  stage: build
  variables:
    NODE_ENV: development
  script:
    - npm run docs
    - npm run cover
  only:
    - master
